<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link title="stylesheet" rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Cabin+Sketch"
    />
  </head>
  <body>
    <header id="etch-a-sketch">Etch-A-Sketch</header>
    <section>
      <div id="toolbar-wrapper">
        <fieldset id="toolbar">
          <legend>Toolbar</legend>
          <label for="paint-color" title="Select Color"
            ><input type="color" id="paint-color" value="#000000" /> Select
            Color
          </label>
          <label for="random-color" title="Random Color"
            ><input type="radio" id="random" name="random" /> Random Color
          </label>
          <label for="grayscale" title="Grayscale">
            <input type="radio" id="grayscale" name="grayscale" /> Shading
          </label>
          <label for="eraser" title="Eraser">
            <input type="radio" id="eraser" name="eraser" /> Eraser
          </label>
          <label for="grid-size" title="Grid Size"
            > Grid Size
            <input
              type="range"
              id="grid-size"
              name="grid-size"
              min="2"
              max="50"
              value="25"
            />
          </label>
          <div id="range-input"></div>
          <button id="clear" class="clear">Clear</button>
        </fieldset>
      </div>
      <div id="grid-wrapper">
        <div id="grid-box"></div>
      </div>
    </section>
    <div id="footer-wrapper">
      <footer id="footer">
        <p>
          Built by
          <a href="https://github.com/JoshBennett793">JoshBennett793</a> |
          <a href="https://github.com/JoshBennett793/Etch-A-Sketch">Source</a>
        </p>
      </footer>
    </div>
  </body>
</html>
